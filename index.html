<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TasteTrail | Home</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="icon" type="image/png" href="./images/head_part_icon.png" width="16">
</head>
<body>

    <!-- Main hero section -->
    <div class="hero-section">
        <div class="bg-1">
            <img src="./images/bg1.png" alt="">
        </div>
        <div class="bg-2">
            <img src="./images/bg2.png" alt="">

        <div class="main-search-box-container">

            <h1>Follow your <span>Cravings</span>, Find your Flavor!</h1>
        </div>
    </div>

    <h2 class="section-title">
        <span>Populars</span>
    </h2>

</html>
